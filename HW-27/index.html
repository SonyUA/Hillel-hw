<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>HW-27</title>
</head>
<body>
    <div class="clock-container dark-theme">
        <button class="btn dark-theme">
            <img class="img-sun" src="./img/free-icon-sun-rays-3385807.png" alt="img-Sun">
            <div class="btn-circle white-theme"></div>
            <img class="img-moon" src="./img/free-icon-moon-phase-9176573.png" alt="img-Moon">
        </button>
        <div class="clock-box">
            <span class="hours"></span>
            <span class="dots">:</span>
            <span class="minutes"></span>
            <span><sup class="seconds"></sup></span>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
