<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/3d86d9eb2a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./main.css" />
        <title>HW-24</title>

    <body>
        <div class="calculatorBox">
            <div class="display"></div>
            <div class="btnBox">
                <div class="clearDeleteBox">
                    <button class="clear">clear</button>
                </div>
                <button class="number">1</button><button class="number">2</button><button class="number">3</button><button class="operation">+</button><button class="number">4</button
                ><button class="number">5</button><button class="number">6</button><button class="operation">-</button><button class="number">7</button><button class="number">8</button
                ><button class="number">9</button><button class="operation">*</button><button class="point">.</button><button class="number">0</button><button class="equal">=</button
                ><button class="operation">/</button>
            </div>
        </div>

        <script src="./script.js" type="module"></script>
        <script src="./operations.js" type="module"></script>
    </body>
</html>
